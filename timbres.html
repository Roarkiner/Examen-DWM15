<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/style.css">
    <link rel="stylesheet" href="./CSS/timbres.css">
    <link rel="shortcut icon" href="./Assets/timbre-postal.svg" type="image/x-icon">
    <title>Le Timbré - Ma collection</title>
</head>
<body>
    <header>
        <nav id="navbar">
            <ul>
                <li><a href="index.html">Accueil</a></li>
                <li><a href="timbres.html">Mes Timbres</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id='h1_row'>
            <h1>Mes timbres !</h1>
            <div id="input_div">
                <img src="./Assets/timbres/square.svg" alt="Small square">
                <input type="range" name="resize" id="resize" min="100" max="400" value="100">
                <img src="./Assets/timbres/square.svg" alt="Big square">
            </div>
        </div>
        <Section id='collection'>
            <h2>Ma collection de magnifiques timbres (en constante expansion)</h2>
        </Section>

        <section id='interest'>
            <h2>Les timbres qui m'intéressent (j'accepte les cadeaux)</h2>
        </section>
    </main>

    <footer>
        <nav id="contact">
            <ul>
                <li><a href="contact.html"><img src="./Assets/footer_icons/contact.svg" alt="Logo de Contact">Me contacter</a></li> <!-- https://www.flaticon.com/authors/smashicons -->
                
                <!-- Twitter & Facebook factices -->
                <!-- https://www.flaticon.com/fr/auteurs/pixel-perfect -->
                <li><a href="http://www.Twitter.com" target="_blank"><img src="./Assets/footer_icons/twitter.svg" alt="Logo Twitter">Mon Twitter</a></li>
                <li><a href="http://www.Facebook.com" target="_blank"><img src="./Assets/footer_icons/facebook.svg" alt="Logo Facebook">Mon Facebook</a></li>
            </ul>
        </nav>
    </footer>
    <script src="./JS/collection.js"></script>
    <!-- <script src="./JS/resize.js"></script> -->
